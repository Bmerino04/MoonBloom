<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics</title>
    <link rel="icon" href="/img/icono-MoonBloom.png" type="image/png">
    <link rel="stylesheet" href="styles.css">

                        </article>
                    </div>

                <div class="Slide">
                    <div class="slide-container">

                        </section>

                            <h5>RESUMEN3</h5>
                        </article>
                    </div>
                </div>
                <div class="Slide">
                    <div class="slide-container">
                        <section>
                            Slider 2

                    </div>
                </div>

        <script src="statistics-navigability.js"></script>
