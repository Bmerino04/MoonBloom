<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonBloom - Registrarse</title>
    <link rel="icon" href="\img\icono-MoonBloom.png" type="image/png">
    <link rel="stylesheet" href="\dist\styles.css">
    <link rel="stylesheet" href="\dist\global.css">
    <link rel="stylesheet" href="\dist\login-styles.css">
</head>
<body class="login-page min-h-screen flex items-center justify-center">
    <div class="login-logo flex flex-col items-center">
        <img src="\img\logo-MoonBloom.png" alt="MoonBloom Logo" class="w-40 h-40 mb-4">
        <h1>MOONBLOOM</h1>
    </div>
    <div class="bg-white bg-opacity-70 p-8 rounded-lg shadow-lg w-96">
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-sm mb-2">Nombre de usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario..." class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-teal-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm mb-2">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico..." class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-teal-500">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm mb-2">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingrese su contraseña..." class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-teal-500">
            </div>
            <div class="mb-4">
                <label for="confirm-password" class="block text-sm mb-2">Confirmar contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme su contraseña..." class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-teal-500">
            </div>
            <a href="register2-view.html" class="btn-1">Continuar</a>
            <hr class="my-4 border-gray-400">
            <div class="text-center my-4">Ya tienes una cuenta?</div>
            <a href="login-view.html" class="btn-2">Iniciar Sesión</a>
        </form>
    </div>
</body>
</html>
