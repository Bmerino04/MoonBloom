<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonBloom - Registrarse3</title>
    <link rel="icon" href="\img\icono-MoonBloom.png" type="image/png">
    <link rel="stylesheet" href="\dist\styles.css">
    <link rel="stylesheet" href="\dist\global.css">
    <link rel="stylesheet" href="login-styles.css">
</head>
<body class="login-page min-h-screen flex items-center justify-center">
    <div class="login-logo flex flex-col items-center">
        <img src="\img\logo-MoonBloom.png" alt="MoonBloom Logo" class="w-40 h-40 mb-4">
        <h1>MOONBLOOM</h1>
    </div>
    <div class="bg-white bg-opacity-70 p-8 rounded-lg shadow-lg w-96">
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="user-weight" class="block text-sm mb-2">Peso</label>
                <input type="text" id="user-weight" name="user-weight" placeholder="Kg" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-teal-500">
            </div>
            <div class="mb-4">
                <label for="user-height" class="block text-sm mb-2">Altura</label>
                <input type="text" id="user-height" name="user-height" placeholder="Cm" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-teal-500">
            </div>
            <div class="mb-4">
                <label for="in-period-date" class="block text-sm mb-2">Inicio de su último periodo</label>
                <input type="date" id="in-period-date" name="in-period-date" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-teal-500">
            </div>
            <div class="mb-4">
                <label for="fin-period-date" class="block text-sm mb-2">Termino de su último periodo</label>
                <input type="date" id="fin-period-date" name="fin-period-date" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-teal-500">
            </div>
            <div class="mb-4">
                <label for="cycle-duration" class="block text-sm mb-2">Duracion de su ciclo</label>
                <input type="text" id="cycle-duration" name="cycle-duration" placeholder="Días que suele durar (ej: 28)" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-teal-500">
            </div>
            <div class="mb-4">
                <label for="period-duration" class="block text-sm mb-2">Duracion de su periodo</label>
                <input type="text" id="period-duration" name="period-duration" placeholder="Días que suele durar (ej: 5)" class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:border-teal-500">
            </div>
            <a href="register4-view.html" class="btn-2">Continuar</a>
        </form>
    </div>
</body>
</html>
